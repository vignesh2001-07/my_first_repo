
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Enter Students Details</title>
        {% load crispy_forms_tags %}
        
        <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </head>
<body>
    <div class="container bg-light">
    <h1 style="text-align: center;color:rgb(39, 168, 168)">Sending Mail..</h1>
    <form action="{% url 'stdform' %}" method="post" style="padding-left:20%;width: 75%;">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-outline-primary rounded-pill w-100" >
            Send Mail..
        </button>
        </div>
        <div class="col-sm-4"></div>
        </div>
    </form>
    </div>
</body>
</html>
